<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Vertical Form Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example col-sm-12 col-md-6 col-lg-6">
    <h3>Process GET Request </h3>
    <form action="http://localhost:8081/process_get" method="GET">
        <div class="form-group">
            <label for="inputEmail">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" >
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="bs-example col-sm-12 col-md-6 col-lg-6">
    <h3>Process POST Request</h3>
    <form action="http://localhost:8081/process_post" method="GET">
        <div class="form-group">
            <label for="inputEmail">First Name</label>
            <input type="text" class="form-control" id="pfirst_name" name="post_first_name" placeholder="First Name" >
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="text" class="form-control" id="pfirst_last" name="post_last_name" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
